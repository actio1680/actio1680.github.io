<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

<body>
  <div class="container-fluid">
    <main class="row">
      <div class="col">
        <h3><center>Tabla de prueba</center></h1>

        <p>La presente página de Actio1680 es un página de prueba para comprobar si es que se puede ejecutar archivos csv en este espacio.</p>

        <p> El presente proyecto pueden encontrarlo en Proyecto 3 <a href="https://actio1680.github.io/proyecto3/"> Proyecto03</a>.
        </p>

        <div id="table-container"></div>
      </div>
    </main>
    <footer class="row">
      <div class="col">
        <hr>
        <p class="text-right"><a href="https://actio1680.github.io/proyecto3/">Actio1680 </a> por William Atencio </p>
      </div>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery.csv.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
  <script src="js/csv_to_html_table.js"></script>

  <script>
    function format_link(link) {
      if (link)
        return "<a href='" + link + "' target='_blank'>" + link + "</a>";
      else return "";
    }

    CsvToHtmlTable.init({
      csv_path: "data/BDCS_XIX-XX.csv",
      element: "table-container",
      allow_download: true,
      csv_options: {
        separator: ";",
        delimiter: '"'
      },
      datatables_options: {
        paging: true
      },
      custom_formatting: [
        [4, format_link]
      ]
    });
  </script>
</body>
